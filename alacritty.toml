[cursor]
  [cursor.style]
  blinking = "Always"

[shell]
#program = "C:\\Windows\\System32\\wsl.exe"
#args = ["--cd /mnt/c/Users/chryssoc -d Ubuntu"]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["--cd /mnt/c/Users/chryssoc -d Ubuntu-18.04"]

[font]
size = 12.0

[font.bold]
family = "Cascadia Mono"
style = "Bold"

  [font.bold_italic]
  family = "Cascadia Mono"
  style = "Bold Italic"

  [font.italic]
  family = "Cascadia Mono"
  style = "Italic"

  [font.normal]
  family = "Cascadia Mono"
  style = "Regular"

[window]
  [window.dimensions]
  columns = 150
  lines = 40

# This keybinding seems to fix C-space in some situations
[[keyboard.bindings]]
key = "Space"
mods = "Control"
chars = "\u0000"

[[keyboard.bindings]]
key = "Slash"
mods = "Control"
chars = "\u001f"