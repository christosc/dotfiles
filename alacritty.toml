[font]
  size = 12.0
  [font.normal]
  family = "Cascadia Mono"
  style = "Regular"

  [font.bold]
  family = "Cascadia Mono"
  style = "Bold"

  [font.bold_italic]
  family = "Cascadia Mono"
  style = "Bold Italic"

  [font.italic]
  family = "Cascadia Mono"
  style = "Italic"

[window]
  [window.dimensions]
  columns = 150
  lines = 40

# This keybinding seems to fix C-space in some situations
[[keyboard.bindings]]
key = "Space"
mods = "Control"
chars = "\u0000"

[[keyboard.bindings]]
key = "Slash"
mods = "Control"
chars = "\u001f"

