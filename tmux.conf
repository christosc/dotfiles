# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Turn the mouse on, but without copy mode dragging
#set -g mouse on


# The following seem to respect the 24-bit colors set in Vim,
# without distorting them.
# Also in .bashrc I've set
#
# export COLORTERM=truecolor
#
#set -g default-terminal "$TERM"
set -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",xterm-256color*:Tc"

setw -g mouse on # tmux >= 2.1
#setw -g mode-keys vi
#setw -g mode-keys emacs

# Without such a setting ESC key is very slow to have effect.
#set -sg escape-time 10  # TMUX sensible actually sets this to 0!
#set -sg escape-time 0 # this prints strange characters on the screen
# List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tpm'

setw -g mode-keys vi
# Normal selection with v, rectangular with C-v â€” both start selecting immediately
bind-key -T copy-mode-vi v   send -X rectangle-off \; send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-on  \; send -X begin-selection
bind-key -T copy-mode-vi y   send -X copy-selection-and-cancel

set -g set-clipboard on
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
